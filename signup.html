<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>রেজিস্ট্রেশন | Online Game Shop</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-slate-800 p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">নতুন একাউন্ট তৈরি করুন</h2>
        <div class="space-y-4">
            <input type="text" id="name" placeholder="নাম" class="w-full p-3 rounded bg-slate-700 outline-none focus:ring-2 ring-blue-500">
            <input type="email" id="email" placeholder="ইমেইল" class="w-full p-3 rounded bg-slate-700 outline-none focus:ring-2 ring-blue-500">
            <input type="password" id="pass" placeholder="পাসওয়ার্ড (মিনিমাম ৬ ডিজিট)" class="w-full p-3 rounded bg-slate-700 outline-none focus:ring-2 ring-blue-500">
            <button onclick="signUp()" id="btn" class="w-full bg-blue-600 p-3 rounded font-bold hover:bg-blue-700">রেজিস্ট্রেশন করুন</button>
        </div>
    </div>

    <script>
        // আপনার সঠিক কনফিগারেশন
        const firebaseConfig = {
            apiKey: "AIzaSyBx8hSPYxI34ZTaHs9ScdA8pGz9rO-o-O8",
            authDomain: "panelshop-71ed8.firebaseapp.com",
            projectId: "panelshop-71ed8",
            storageBucket: "panelshop-71ed8.appspot.com",
            messagingSenderId: "741029675696",
            appId: "1:741029675696:web:86331dc6ab82551d86f175"
        };
        firebase.initializeApp(firebaseConfig);

        async function signUp() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const btn = document.getElementById('btn');

            if(!name || !email || !pass) return alert("সব তথ্য দিন!");
            btn.disabled = true; btn.innerText = "প্রসেসিং...";

            try {
                const res = await firebase.auth().createUserWithEmailAndPassword(email, pass);
                await firebase.firestore().collection("users").doc(res.user.uid).set({
                    name: name, email: email, balance: 0
                });
                alert("সাফল্যের সাথে একাউন্ট তৈরি হয়েছে!");
                window.location.href = "index.html";
            } catch (err) {
                alert("ভুল: " + err.message);
                btn.disabled = false; btn.innerText = "রেজিস্ট্রেশন করুন";
            }
        }
    </script>
</body>
</html>
