<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>একাউন্ট তৈরি করুন | PanelShop Pro</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background: #0f172a; }
        .glass-effect { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="glass-effect p-8 rounded-[2rem] shadow-2xl w-full max-w-md">
        <div class="text-center mb-10">
            <div class="bg-gradient-to-tr from-blue-600 to-indigo-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-xl shadow-blue-900/40">
                <i class="fas fa-user-plus text-2xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white tracking-tight">নতুন একাউন্ট</h1>
            <p class="text-slate-400 mt-2 font-medium">প্যানেলে যোগ দিতে তথ্যগুলো পূরণ করুন</p>
        </div>
        
        <div class="space-y-4">
            <div class="relative group">
                <i class="fas fa-user absolute left-4 top-4 text-slate-500 group-focus-within:text-blue-500 transition-colors"></i>
                <input type="text" id="reg-name" placeholder="আপনার নাম" class="w-full bg-[#0b0f1a]/50 border border-slate-700 p-4 pl-12 rounded-2xl outline-none focus:border-blue-500 text-white transition-all shadow-inner">
            </div>

            <div class="relative group">
                <i class="fas fa-phone absolute left-4 top-4 text-slate-500 group-focus-within:text-blue-500"></i>
                <input type="number" id="reg-phone" placeholder="মোবাইল নম্বর" class="w-full bg-[#0b0f1a]/50 border border-slate-700 p-4 pl-12 rounded-2xl outline-none focus:border-blue-500 text-white transition-all shadow-inner">
            </div>

            <div class="relative group">
                <i class="fas fa-envelope absolute left-4 top-4 text-slate-500 group-focus-within:text-blue-500"></i>
                <input type="email" id="reg-email" placeholder="ইমেইল এড্রেস" class="w-full bg-[#0b0f1a]/50 border border-slate-700 p-4 pl-12 rounded-2xl outline-none focus:border-blue-500 text-white transition-all shadow-inner">
            </div>

            <div class="relative group">
                <i class="fas fa-lock absolute left-4 top-4 text-slate-500 group-focus-within:text-blue-500"></i>
                <input type="password" id="reg-pass" placeholder="নিরাপদ পাসওয়ার্ড" class="w-full bg-[#0b0f1a]/50 border border-slate-700 p-4 pl-12 rounded-2xl outline-none focus:border-blue-500 text-white transition-all shadow-inner">
            </div>
            
            <button onclick="handleSignup()" id="sBtn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 p-4 rounded-2xl font-bold text-lg text-white shadow-lg shadow-blue-900/30 transition-all transform active:scale-95 flex items-center justify-center gap-3">
                <span>একউন্ট খুলুন</span>
                <i class="fas fa-arrow-right text-sm"></i>
            </button>
            
            <div class="text-center pt-6 border-t border-slate-800">
                <p class="text-slate-400">ইতিমধ্যে একাউন্ট আছে? <a href="login.html" class="text-blue-500 hover:text-blue-400 font-bold ml-1">লগইন করুন</a></p>
            </div>
        </div>
    </div>

    <script>
        // আপনার স্ক্রিনশট থেকে নেওয়া সঠিক কনফিগ
        const firebaseConfig = {
            apiKey: "AIzaSyBx8hSPYxI34ZTaHs9ScdA8pGz9rO-o-O8",
            authDomain: "panelshop-71ed8.firebaseapp.com",
            databaseURL: "https://panelshop-71ed8-default-rtdb.firebaseio.com",
            projectId: "panelshop-71ed8",
            storageBucket: "panelshop-71ed8.appspot.com",
            messagingSenderId: "741029675696",
            appId: "1:741029675696:web:86331dc6ab82551d86f175"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const auth = firebase.auth();
        const db = firebase.firestore();

        async function handleSignup() {
            const name = document.getElementById('reg-name').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const pass = document.getElementById('reg-pass').value.trim();
            const btn = document.getElementById('sBtn');

            if(!name || !phone || !email || !pass) return alert("দয়া করে সব তথ্য সঠিকভাবে দিন!");

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> প্রসেসিং হচ্ছে...';

            try {
                // ১. ফায়ারবেস অথ দিয়ে ইউজার তৈরি
                const res = await auth.createUserWithEmailAndPassword(email, pass);
                const uid = res.user.uid;

                // ২. ফায়ারস্টোরে প্রফেশনাল ডাটা স্টোরেজ
                await db.collection("users").doc(uid).set({
                    name: name,
                    phone: phone,
                    email: email,
                    balance: 0,
                    joinedAt: new Date().toISOString()
                });

                localStorage.setItem("userId", uid);
                window.location.href = "index.html";

            } catch (err) {
                console.error(err);
                alert("এরর: " + err.message);
                btn.disabled = false;
                btn.innerHTML = '<span>একউন্ট খুলুন</span> <i class="fas fa-arrow-right text-sm"></i>';
            }
        }
    </script>
</body>
    </html>
