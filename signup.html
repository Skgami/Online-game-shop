<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>সাইন আপ | PanelShop</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white flex items-center justify-center min-h-screen p-4">

    <div class="bg-[#1e293b] p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700">
        <h2 class="text-3xl font-bold text-center text-blue-500 mb-6">Create Account</h2>
        
        <div class="space-y-4">
            <input type="text" id="reg-name" placeholder="Full Name" class="w-full bg-[#0f172a] border border-slate-600 p-3 rounded-xl outline-none focus:border-blue-500">
            <input type="number" id="reg-phone" placeholder="Mobile Number" class="w-full bg-[#0f172a] border border-slate-600 p-3 rounded-xl outline-none focus:border-blue-500">
            <input type="email" id="reg-email" placeholder="Email Address" class="w-full bg-[#0f172a] border border-slate-600 p-3 rounded-xl outline-none focus:border-blue-500">
            <input type="password" id="reg-pass" placeholder="Password (Min 6 digits)" class="w-full bg-[#0f172a] border border-slate-600 p-3 rounded-xl outline-none focus:border-blue-500">
            
            <button onclick="handleSignup()" id="sBtn" class="w-full bg-blue-600 p-4 rounded-xl font-bold hover:bg-blue-700 transition">SIGN UP</button>
            <p class="text-center text-sm text-slate-400">Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a></p>
        </div>
    </div>

    <script>
        // কনফিগ এখানেও দিন
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function handleSignup() {
            const name = document.getElementById('reg-name').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const pass = document.getElementById('reg-pass').value.trim();
            const btn = document.getElementById('sBtn');

            if(!name || !phone || !email || !pass) return alert("All fields are required!");

            btn.disabled = true; btn.innerText = "Creating...";

            try {
                const res = await firebase.auth().createUserWithEmailAndPassword(email, pass);
                const uid = res.user.uid;

                // ফায়ারস্টোরে ডাটা সেভ
                await db.collection("users").doc(uid).set({
                    name: name,
                    phone: phone,
                    email: email,
                    balance: 0,
                    joinedAt: new Date().toISOString()
                });

                localStorage.setItem("userId", uid);
                alert("Account Created Successfully!");
                window.location.href = "index.html";
            } catch (err) {
                alert("Error: " + err.message);
                btn.disabled = false; btn.innerText = "SIGN UP";
            }
        }
    </script>
</body>
</html>
