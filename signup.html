<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রেজিস্ট্রেশন | PanelShop Pro</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#0b0f1a] text-white flex items-center justify-center min-h-screen p-4">

    <div class="bg-[#161b2c] p-10 rounded-3xl shadow-2xl w-full max-w-md border border-slate-800">
        <div class="text-center mb-8">
            <div class="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-900/40">
                <i class="fas fa-user-plus text-2xl"></i>
            </div>
            <h1 class="text-3xl font-extrabold text-white tracking-tight">Create Account</h1>
            <p class="text-slate-400 mt-2">Join our professional panel today</p>
        </div>
        
        <div class="space-y-4">
            <div class="relative">
                <i class="fas fa-user absolute left-4 top-4 text-slate-500"></i>
                <input type="text" id="reg-name" placeholder="Full Name" class="w-full bg-[#0b0f1a] border border-slate-700 p-3.5 pl-12 rounded-xl outline-none focus:border-blue-500 transition-all">
            </div>
            <div class="relative">
                <i class="fas fa-phone absolute left-4 top-4 text-slate-500"></i>
                <input type="number" id="reg-phone" placeholder="Mobile Number" class="w-full bg-[#0b0f1a] border border-slate-700 p-3.5 pl-12 rounded-xl outline-none focus:border-blue-500 transition-all">
            </div>
            <div class="relative">
                <i class="fas fa-envelope absolute left-4 top-4 text-slate-500"></i>
                <input type="email" id="reg-email" placeholder="Email Address" class="w-full bg-[#0b0f1a] border border-slate-700 p-3.5 pl-12 rounded-xl outline-none focus:border-blue-500 transition-all">
            </div>
            <div class="relative">
                <i class="fas fa-lock absolute left-4 top-4 text-slate-500"></i>
                <input type="password" id="reg-pass" placeholder="Secure Password" class="w-full bg-[#0b0f1a] border border-slate-700 p-3.5 pl-12 rounded-xl outline-none focus:border-blue-500 transition-all">
            </div>
            
            <button onclick="handleSignup()" id="sBtn" class="w-full bg-blue-600 hover:bg-blue-700 p-4 rounded-xl font-bold text-lg shadow-lg shadow-blue-900/30 transition-all transform active:scale-95">
                Register Now
            </button>
            
            <div class="text-center pt-4 border-t border-slate-800">
                <p class="text-slate-400 text-sm">Already have an account? <a href="login.html" class="text-blue-500 hover:underline font-bold">Log In</a></p>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBx8hSPYxI34ZTaHs9ScdA8pGz9rO-o-O8",
            authDomain: "panelshop-71ed8.firebaseapp.com",
            databaseURL: "https://panelshop-71ed8-default-rtdb.firebaseio.com",
            projectId: "panelshop-71ed8",
            storageBucket: "panelshop-71ed8.appspot.com",
            messagingSenderId: "741029675696",
            appId: "1:741029675696:web:86331dc6ab82551d86f175",
            measurementId: "G-3V79YMK021"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        async function handleSignup() {
            const name = document.getElementById('reg-name').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const pass = document.getElementById('reg-pass').value.trim();
            const btn = document.getElementById('sBtn');

            if(!name || !phone || !email || !pass) return alert("Please fill all professional fields!");

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i>Creating Account...';

            try {
                const res = await auth.createUserWithEmailAndPassword(email, pass);
                await db.collection("users").doc(res.user.uid).set({
                    name: name,
                    phone: phone,
                    email: email,
                    balance: 0,
                    createdAt: new Date().toISOString()
                });
                localStorage.setItem("userId", res.user.uid);
                window.location.href = "index.html";
            } catch (err) {
                alert("Registration Error: " + err.message);
                btn.disabled = false;
                btn.innerText = "Register Now";
            }
        }
    </script>
</body>
</html>
