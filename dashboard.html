<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Panel Shop</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Oxanium', sans-serif; }
        body { background: #f8fafc; padding: 20px; text-align: center; }
        .profile-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-top: 50px; }
        .profile-img { width: 80px; height: 80px; background: #f43f5e; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; margin: 0 auto 15px; }
        h2 { color: #1e293b; margin-bottom: 5px; font-size: 18px; }
        .info-row { display: flex; justify-content: space-between; padding: 15px 0; border-top: 1px solid #f1f5f9; font-weight: bold; }
        .logout-btn { background: #f43f5e; color: white; padding: 12px; border-radius: 10px; border: none; width: 100%; margin-top: 20px; cursor: pointer; }
        .bottom-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid #ddd; }
        .nav-link { text-align: center; font-size: 11px; color: #64748b; text-decoration: none; }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-img">üë§</div>
        <h2 id="u-email">Loading...</h2>
        <div class="info-row"><span>My Balance:</span><span style="color:#22c55e">‡ß≥ <span id="u-balance">0</span></span></div>
        <button class="logout-btn" onclick="auth.signOut().then(()=>window.location.href='login.html')">Logout</button>
    </div>
    <div class="bottom-bar">
        <a href="index.html" class="nav-link">üè†<br>Home</a>
        <a href="add-money.html" class="nav-link">üí≥<br>Add Fund</a>
        <a href="dashboard.html" class="nav-link">üë§<br>Account</a>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBx8h5PYxI34ZTaHs9ScdA8puSBt6h8yYU",
            authDomain: "panelshop-71ed8.firebaseapp.com",
            projectId: "panelshop-71ed8",
            storageBucket: "panelshop-71ed8.firebasestorage.app",
            messagingSenderId: "741029675696",
            appId: "1:741029675696:web:86331dc6ab82551d86f175"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('u-email').innerText = user.email;
                db.collection("users").doc(user.uid).onSnapshot(doc => {
                    if (doc.exists) document.getElementById("u-balance").innerText = doc.data().balance || 0;
                });
            } else { window.location.href = 'login.html'; }
        });
    </script>
</body>
</html>
