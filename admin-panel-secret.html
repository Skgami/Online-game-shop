<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Core Security | Restricted System Access</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Oxanium:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- [1] CSS Variables & Base Styles --- */
        :root {
            --neon: #00ff41;
            --neon-bg: rgba(0, 255, 65, 0.1);
            --danger: #ff003c;
            --black: #050505;
            --shadow: 0 0 15px rgba(0, 255, 65, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--black);
            color: var(--neon);
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* --- [2] Matrix Rain Animation Canvas --- */
        canvas {
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
            opacity: 0.15;
        }

        /* --- [3] UI Elements & Terminal Box --- */
        .security-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 480px;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid var(--neon);
            border-radius: 4px;
            padding: 30px;
            box-shadow: var(--shadow);
            border-top: 10px solid var(--neon);
            animation: glitch 1s infinite alternate;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            10% { transform: translate(-1px, 1px); }
            20% { transform: translate(1px, -1px); }
            100% { transform: translate(0); }
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 255, 65, 0.3);
        }

        .terminal-header h2 {
            font-family: 'Oxanium';
            font-size: 18px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- [4] Real-time Console Log --- */
        .console-box {
            background: rgba(0, 255, 65, 0.05);
            height: 100px;
            overflow-y: auto;
            padding: 10px;
            font-size: 11px;
            border: 1px solid rgba(0, 255, 65, 0.2);
            margin-bottom: 20px;
            scrollbar-width: none;
        }
        .console-box::-webkit-scrollbar { display: none; }
        .log-msg { margin-bottom: 4px; opacity: 0.9; }
        .log-msg::before { content: "> "; }

        /* --- [5] Input Field & Buttons --- */
        .input-group { margin-bottom: 25px; }
        .input-group label { display: block; font-size: 12px; margin-bottom: 8px; font-weight: bold; }
        
        .secret-input {
            width: 100%;
            background: transparent;
            border: 1px solid var(--neon);
            padding: 15px;
            color: var(--neon);
            font-family: 'Share Tech Mono', monospace;
            font-size: 22px;
            text-align: center;
            letter-spacing: 8px;
            outline: none;
            transition: all 0.3s;
        }
        .secret-input:focus { background: var(--neon-bg); box-shadow: inset 0 0 10px var(--neon); }

        .btn-auth {
            width: 100%;
            background: var(--neon);
            color: #000;
            padding: 16px;
            font-family: 'Oxanium';
            font-weight: 900;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .btn-auth:hover { background: #000; color: var(--neon); border: 1px solid var(--neon); }
        .btn-auth:disabled { background: #222; color: #444; cursor: not-allowed; }

        /* --- [6] Lock Notification --- */
        #lock-overlay {
            color: var(--danger);
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
            display: none;
            font-size: 14px;
            animation: blink 0.5s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }

        .footer { font-size: 9px; text-align: center; margin-top: 20px; opacity: 0.5; line-height: 1.5; }

        /* Shake Effect on Error */
        .shake-ui { animation: shake 0.3s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div class="security-container" id="authBox">
        <div class="terminal-header">
            <h2>Access Control</h2>
            <span style="font-size: 10px;">AUTH_v4.0.2</span>
        </div>

        <div class="console-box" id="console">
            <div class="log-msg">Booting security kernel...</div>
            <div class="log-msg">IP Trace: Active... [Localhost/127.0.0.1]</div>
            <div class="log-msg">Security Mode: Level 5 Hardened</div>
            <div class="log-msg">Ready for authentication...</div>
        </div>

        <div class="input-group">
            <label>ENTER SYSTEM_ROOT_KEY:</label>
            <input type="password" id="passInput" class="secret-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="off">
            <div id="lock-overlay">SYSTEM LOCKED: 00:00</div>
        </div>

        <button class="btn-auth" id="loginBtn" onclick="runValidation()">Verify Secret Key</button>

        <div class="footer">
            WARNING: Unauthorized access attempts are monitored.<br>
            All logs are encrypted and sent to Central Intelligence.
        </div>
    </div>

    <script>
        // --- [7] CORE JAVASCRIPT LOGIC ---

        // ‚öôÔ∏è CONFIGURATION
        const MASTER_KEY = "786786"; // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Ü‡¶∏‡¶≤ ‡¶∏‡¶ø‡¶ï‡ßç‡¶∞‡ßá‡¶ü ‡¶ï‡ßã‡¶°
        const REDIRECT_TO = "admin.html"; // ‡¶Ø‡ßá‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
        const ATTEMPT_LIMIT = 3; // ‡ß© ‡¶¨‡¶æ‡¶∞ ‡¶≠‡ßÅ‡¶≤ ‡¶ï‡¶∞‡¶≤‡ßá ‡¶≤‡¶ï
        const BAN_DURATION = 10 * 60 * 1000; // ‡ßß‡ß¶ ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü ‡¶≤‡¶ï

        // üß© MATRIX ANIMATION
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$@%&*";
        const fSize = 16;
        const columns = canvas.width / fSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fSize, drops[i] * fSize);
                if (drops[i] * fSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 35);

        // üõ°Ô∏è SECURITY & LOCKOUT ENGINE
        const consoleEl = document.getElementById('console');
        const inputEl = document.getElementById('passInput');
        const btnEl = document.getElementById('loginBtn');
        const lockMsg = document.getElementById('lock-overlay');
        const authBox = document.getElementById('authBox');

        function writeLog(text, color = "#00ff41") {
            const entry = document.createElement('div');
            entry.className = 'log-msg';
            entry.style.color = color;
            entry.innerText = text;
            consoleEl.appendChild(entry);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        function checkSystemStatus() {
            const lockedTime = localStorage.getItem("sys_lock_until");
            const now = Date.now();

            if (lockedTime && now < lockedTime) {
                initiateLockout(lockedTime);
            }
        }

        function initiateLockout(until) {
            btnEl.disabled = true;
            inputEl.disabled = true;
            lockMsg.style.display = "block";
            
            const timer = setInterval(() => {
                const now = Date.now();
                const diff = until - now;

                if (diff <= 0) {
                    clearInterval(timer);
                    localStorage.removeItem("sys_lock_until");
                    localStorage.setItem("fail_count", 0);
                    btnEl.disabled = false;
                    inputEl.disabled = false;
                    lockMsg.style.display = "none";
                    writeLog("System auto-unlocked. Ready for retry.");
                } else {
                    const m = Math.floor(diff / 60000);
                    const s = Math.floor((diff % 60000) / 1000);
                    lockMsg.innerText = `LOCKED BY PROTOCOL: ${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        async function runValidation() {
            const val = inputEl.value;
            writeLog("Initiating credential check...");

            if (val === MASTER_KEY) {
                writeLog("ACCESS GRANTED! Bypassing firewall...", "#fff");
                localStorage.removeItem("fail_count");
                sessionStorage.setItem("admin_auth", "true");
                
                btnEl.innerText = "AUTHENTICATED";
                setTimeout(() => { window.location.href = REDIRECT_TO; }, 1500);
            } else {
                let fails = (parseInt(localStorage.getItem("fail_count")) || 0) + 1;
                localStorage.setItem("fail_count", fails);

                authBox.classList.add('shake-ui');
                setTimeout(() => authBox.classList.remove('shake-ui'), 400);

                if (fails >= ATTEMPT_LIMIT) {
                    const blockUntil = Date.now() + BAN_DURATION;
                    localStorage.setItem("sys_lock_until", blockUntil);
                    writeLog(`ALARM: ${fails} FAILED ATTEMPTS! LOCKING...`, "#ff003c");
                    initiateLockout(blockUntil);
                } else {
                    writeLog(`DENIED! ${ATTEMPT_LIMIT - fails} attempts remaining.`, "#ff003c");
                }
                inputEl.value = "";
            }
        }

        // Initialize On Load
        window.onload = checkSystemStatus;
        inputEl.addEventListener('keypress', (e) => { if(e.key === 'Enter') runValidation(); });
    </script>
</body>
</html>
