            justify-content: center;
            align-items: center;
            overflow-x: hidden;

                radial-gradient(circle at 10% 20%, rgba(79, 70, 229, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(209, 32, 83, 0.05) 0%, transparent 40%);
        }

            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;

            width: 100%;
            max-width: 520px;
            padding: 20px;
            perspective: 1000px;
        }

            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 45px 35px;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.5);
            animation: cardEntrance 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        @keyframes cardEntrance {
            0% { opacity: 0; transform: translateY(50px) rotateX(-10deg); }
            100% { opacity: 1; transform: translateY(0) rotateX(0); }
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .btn-return {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            padding: 10px 18px;
            border-radius: 14px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 13px;
            font-weight: 700;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-return:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
            transform: translateX(-3px);
            border-color: rgba(255,255,255,0.2);
        }

            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: var(--success);
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

            text-align: center;
            margin-bottom: 35px;
        }

            font-size: 28px;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 8px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-section p {
            color: var(--text-dim);
            font-size: 14px;
        }

            background: rgba(0,0,0,0.4);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 35px;
            text-align: center;
            transition: 0.3s ease;
            position: relative;
        }

        .number-box:hover {
            border-color: var(--primary);
            box-shadow: 0 0 30px var(--primary-glow);
        }

        .number-label {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            display: block;
        }

            font-family: var(--font-mono);
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
            cursor: pointer;
        }

            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .indicator {
            font-size: 12px;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 6px;
        }

        .input-group {
            margin-bottom: 25px;
        }

            display: block;
            margin-bottom: 12px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-dim);
            padding-left: 5px;
        }

            position: relative;
        }

            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 20px;
        }

            width: 100%;
            background: rgba(255,255,255,0.03);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 20px 20px 20px 55px;
            color: #fff;
            font-family: var(--font-mono);
            font-size: 18px;
            transition: 0.4s;
        }

        input:focus {
            background: rgba(255,255,255,0.07);
            border-color: var(--primary);
            box-shadow: 0 0 0 5px var(--primary-glow);
        }

            width: 100%;
            padding: 22px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--primary), #6366f1);
            color: #fff;
            font-size: 17px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;

            box-shadow: 0 20px 40px -10px var(--primary-glow);

            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        .btn-submit:hover {
            transform: translateY(-5px);

            filter: brightness(1.1);
        }

            transform: translateY(2px);
        }

            color: #475569;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }

            text-align: center;
            display: none;

            align-items: center;
            gap: 25px;
            margin-top: 40px;
            opacity: 0.3;

    <div class="grid-bg"></div>

    <div class="deposit-wrapper">
        <div class="premium-card">
            
            <div class="top-nav">
                <a href="index.html" class="btn-return">
                    <i class="fas fa-chevron-left"></i> BACK HOME
                </a>
                <div class="badge-secure">
                    <i class="fas fa-lock"></i> SECURE
                </div>
            </div>

            <div class="hero-section">
                <h1>Add Balance</h1>
                <p>Verify your transaction instantly</p>
            </div>

            <div class="number-box">
                <span class="number-label">Send Money To (Personal)</span>
                <div class="main-phone">01992170327</div>
                <div class="method-indicators">
                    <span class="indicator" style="background: rgba(209, 32, 83, 0.1); color: var(--bkash);">BKASH</span>
                    <span class="indicator" style="background: rgba(243, 112, 33, 0.1); color: var(--nagad);">NAGAD</span>
                </div>
            </div>

            <div class="input-group">
                <label for="trxID">Enter Transaction ID (TrxID)</label>
                <div class="input-container">
                    <i class="fas fa-fingerprint"></i>
                    <input type="text" id="trxID" placeholder="BKX928374H" spellcheck="false" autocomplete="off">
                </div>
            </div>

            <button class="btn-submit" id="mainButton" onclick="initiateVerification()">
                <span id="btnText">VERIFY NOW</span>
                <i class="fas fa-bolt" id="btnIcon"></i>
            </button>

            <div id="toast" class="toast-system"></div>

            <div class="footer-secure">
                <i class="fab fa-stripe"></i>
                <i class="fab fa-cc-visa"></i>
                <i class="fab fa-cc-mastercard"></i>
                <i class="fas fa-shield-alt"></i>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const DB_ENDPOINT = "https://panelshop-71ed8-default-rtdb.firebaseio.com/sms_logs.json";

        async function initiateVerification() {
            const inputVal = document.getElementById('trxID').value.trim();
            const btn = document.getElementById('mainButton');
            const btnText = document.getElementById('btnText');
            const btnIcon = document.getElementById('btnIcon');
            const toast = document.getElementById('toast');

            // 1. Validation Logic
            if (inputVal.length < 5) {
                notify("Please enter a valid Transaction ID", "danger");
                return;
            }

            // 2. Loading State
            btn.disabled = true;
            btnText.innerText = "QUERYING SYSTEM...";
            btnIcon.className = "spinner";
            toast.style.display = "none";

            try {
                // 3. Database Fetching
                const response = await fetch(DB_ENDPOINT);
                const smsLogs = await response.json();

                let foundKey = null;

                // 4. Advanced Matching Algorithm (Case-Insensitive)
                for (let key in smsLogs) {
                    const sms = smsLogs[key];
                    if (sms.content.toUpperCase().includes(inputVal.toUpperCase()) && !sms.isUsed) {
                        foundKey = key;
                        break;
                    }
                }

                if (foundKey) {
                    // 5. Success Flow
                    await finalizeRecord(foundKey);
                    
                    // Confetti Explosion
                    confetti({
                        particleCount: 250,
                        spread: 100,
                        origin: { y: 0.6 },
                        colors: ['#4f46e5', '#10b981', '#ffffff']
                    });

                    notify("PAYMENT SUCCESS! REDIRECTING IN 3S...", "success");

                    // 6. REDIRECTION (As per user request)
                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 3500);

                } else {
                    // 7. Error Handling
                    notify("TRXID NOT FOUND OR ALREADY USED", "danger");
                    resetBtn();
                }

            } catch (err) {
                notify("CONNECTION ERROR! CHECK INTERNET", "danger");
                resetBtn();
            }
        }

        async function finalizeRecord(id) {
            const updateUrl = `https://panelshop-71ed8-default-rtdb.firebaseio.com/sms_logs/${id}.json`;
            await fetch(updateUrl, {
                method: 'PATCH',
                body: JSON.stringify({ 
                    isUsed: true, 
                    claimTime: new Date().toISOString() 
                })
            });
        }

        function notify(msg, type) {
            const toast = document.getElementById('toast');
            toast.style.display = "block";
            toast.innerText = msg;
            
            if (type === "success") {
                toast.style.background = "rgba(16, 185, 129, 0.1)";
                toast.style.color = "#10b981";
                toast.style.border = "1px solid rgba(16, 185, 129, 0.2)";
            } else {
                toast.style.background = "rgba(239, 68, 68, 0.1)";
                toast.style.color = "#ef4444";
                toast.style.border = "1px solid rgba(239, 68, 68, 0.2)";
            }
        }

        function resetBtn() {
            const btn = document.getElementById('mainButton');
            const btnText = document.getElementById('btnText');
            const btnIcon = document.getElementById('btnIcon');
            btn.disabled = false;
            btnText.innerText = "VERIFY NOW";
            btnIcon.className = "fas fa-bolt";
        }
    </script>
</body>

                <div class="main-phone">01992170327</div>
                <div class="method-indicators">
                    <span class="indicator" style="background: rgba(209, 32, 83, 0.1); color: var(--bkash);">BKASH</span>
                    <span class="indicator" style="background: rgba(243, 112, 33, 0.1); color: var(--nagad);">NAGAD</span>
                </div>
            </div>

            <div class="input-group">
                <label for="trxID">Enter Transaction ID (TrxID)</label>
                <div class="input-container">
                    <i class="fas fa-fingerprint"></i>
                    <input type="text" id="trxID" placeholder="BKX928374H" spellcheck="false" autocomplete="off">
                </div>
            </div>

            <button class="btn-submit" id="mainButton" onclick="initiateVerification()">
                <span id="btnText">VERIFY NOW</span>
                <i class="fas fa-bolt" id="btnIcon"></i>
            </button>

            <div id="toast" class="toast-system"></div>

            <div class="footer-secure">
                <i class="fab fa-stripe"></i>
                <i class="fab fa-cc-visa"></i>
                <i class="fab fa-cc-mastercard"></i>
                <i class="fas fa-shield-alt"></i>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const DB_ENDPOINT = "https://panelshop-71ed8-default-rtdb.firebaseio.com/sms_logs.json";

        async function initiateVerification() {
            const inputVal = document.getElementById('trxID').value.trim();
            const btn = document.getElementById('mainButton');
            const btnText = document.getElementById('btnText');
            const btnIcon = document.getElementById('btnIcon');
            const toast = document.getElementById('toast');

            // 1. Validation Logic
            if (inputVal.length < 5) {
                notify("Please enter a valid Transaction ID", "danger");
                return;
            }

            // 2. Loading State
            btn.disabled = true;
            btnText.innerText = "QUERYING SYSTEM...";
            btnIcon.className = "spinner";
            toast.style.display = "none";

            try {
                // 3. Database Fetching
                const response = await fetch(DB_ENDPOINT);
                const smsLogs = await response.json();

                let foundKey = null;

                // 4. Advanced Matching Algorithm (Case-Insensitive)
                for (let key in smsLogs) {
                    const sms = smsLogs[key];
                    if (sms.content.toUpperCase().includes(inputVal.toUpperCase()) && !sms.isUsed) {
                        foundKey = key;
                        break;
                    }
                }

                if (foundKey) {
                    // 5. Success Flow
                    await finalizeRecord(foundKey);
                    
                    // Confetti Explosion
                    confetti({
                        particleCount: 250,
                        spread: 100,
                        origin: { y: 0.6 },
                        colors: ['#4f46e5', '#10b981', '#ffffff']
                    });

                    notify("PAYMENT SUCCESS! REDIRECTING IN 3S...", "success");

                    // 6. REDIRECTION (As per user request)
                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 3500);

                } else {
                    // 7. Error Handling
                    notify("TRXID NOT FOUND OR ALREADY USED", "danger");
                    resetBtn();
                }

            } catch (err) {
                notify("CONNECTION ERROR! CHECK INTERNET", "danger");
                resetBtn();
            }
        }

        async function finalizeRecord(id) {
            const updateUrl = `https://panelshop-71ed8-default-rtdb.firebaseio.com/sms_logs/${id}.json`;
            await fetch(updateUrl, {
                method: 'PATCH',
                body: JSON.stringify({ 
                    isUsed: true, 
                    claimTime: new Date().toISOString() 
                })
            });
        }

        function notify(msg, type) {
            const toast = document.getElementById('toast');
            toast.style.display = "block";
            toast.innerText = msg;
            
            if (type === "success") {
                toast.style.background = "rgba(16, 185, 129, 0.1)";
                toast.style.color = "#10b981";
                toast.style.border = "1px solid rgba(16, 185, 129, 0.2)";
            } else {
                toast.style.background = "rgba(239, 68, 68, 0.1)";
                toast.style.color = "#ef4444";
                toast.style.border = "1px solid rgba(239, 68, 68, 0.2)";
            }
        }

        function resetBtn() {
            const btn = document.getElementById('mainButton');
            const btnText = document.getElementById('btnText');
            const btnIcon = document.getElementById('btnIcon');
            btn.disabled = false;
            btnText.innerText = "VERIFY NOW";
            btnIcon.className = "fas fa-bolt";
        }
    </script>
