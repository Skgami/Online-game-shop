<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Enterprise Secure Checkout | Automated Deposit System</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@500;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        /* ========================================
           ADVANCED CSS ARCHITECTURE (UI/UX ENGINE)
           ========================================
        */
        :root {
            --primary-core: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --bkash-main: #d12053;
            --nagad-main: #f37021;
            --surface-deep: #020617;
            --card-glass: rgba(15, 23, 42, 0.7);
            --border-highlight: rgba(255, 255, 255, 0.1);
            --text-vibrant: #f8fafc;
            --text-muted: #94a3b8;
            --success-glow: #10b981;
            --danger-glow: #ef4444;
            --font-display: 'Outfit', sans-serif;
            --font-data: 'JetBrains Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background-color: var(--surface-deep);
            font-family: var(--font-display);
            color: var(--text-vibrant);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            background: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.15) 0%, transparent 40%),
                #020617;
        }

        /* --- Full-Screen Background Particles Simulation --- */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: -1;
        }

        /* --- Master Container Styling --- */
        .master-portal {
            width: 100%;
            max-width: 550px;
            padding: 20px;
            perspective: 1200px;
        }

        .portal-card {
            background: var(--card-glass);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--border-highlight);
            border-radius: 40px;
            padding: 50px 40px;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.6);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        /* --- Header & Navigation Bar --- */
        .portal-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .nav-back-button {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid transparent;
        }

        .nav-back-button:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-8px);
            border-color: var(--border-highlight);
        }

        .secure-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-glow);
            padding: 8px 15px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Hero Visuals --- */
        .portal-hero {
            text-align: center;
            margin-bottom: 40px;
        }

        .portal-hero h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .portal-hero p {
            color: var(--text-muted);
            font-size: 15px;
            font-weight: 500;
        }

        /* --- Dynamic Payment Box --- */
        .payment-nexus {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-highlight);
            border-radius: 28px;
            padding: 35px;
            margin-bottom: 35px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .payment-nexus::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(transparent, var(--primary-core), transparent 30%);
            animation: borderRotate 6s linear infinite;
            z-index: -1;
            opacity: 0.3;
        }

        @keyframes borderRotate { 100% { transform: rotate(360deg); } }

        .nexus-label {
            font-size: 11px;
            font-weight: 800;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
            display: block;
        }

        .nexus-number {
            font-family: var(--font-data);
            font-size: 34px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
            display: block;
            margin-bottom: 20px;
        }

        /* --- Multi-Method Tabs --- */
        .nexus-tabs {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .method-tag {
            font-size: 12px;
            font-weight: 800;
            padding: 6px 18px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .tag-bkash { background: rgba(209, 32, 83, 0.1); color: var(--bkash-main); border: 1px solid rgba(209, 32, 83, 0.2); }
        .tag-nagad { background: rgba(243, 112, 33, 0.1); color: var(--nagad-main); border: 1px solid rgba(243, 112, 33, 0.2); }

        /* --- Advanced Form Engineering --- */
        .nexus-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .field-group {
            position: relative;
            text-align: left;
        }

        .field-label {
            display: block;
            font-size: 13px;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 12px;
            padding-left: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .field-input-wrapper {
            position: relative;
            width: 100%;
        }

        .field-input-wrapper i {
            position: absolute;
            left: 22px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-core);
            font-size: 20px;
            transition: 0.3s;
        }

        input {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid var(--border-highlight);
            border-radius: 22px;
            padding: 22px 22px 22px 60px;
            color: #fff;
            font-family: var(--font-data);
            font-size: 18px;
            font-weight: 600;
            transition: all 0.4s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--primary-core);
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.25);
            transform: translateY(-2px);
        }

        input:focus + i {
            color: #fff;
            text-shadow: 0 0 10px var(--primary-core);
        }

        .min-alert {
            font-size: 12px;
            color: #64748b;
            margin-top: 8px;
            margin-left: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* --- Master Action Button --- */
        .nexus-button {
            width: 100%;
            padding: 24px;
            background: linear-gradient(135deg, var(--primary-core), #4f46e5);
            color: #fff;
            border: none;
            border-radius: 22px;
            font-family: var(--font-display);
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 50px -10px var(--primary-glow);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .nexus-button:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 30px 60px -10px var(--primary-glow);
            filter: brightness(1.1);
        }

        .nexus-button:active {
            transform: translateY(2px);
        }

        .nexus-button:disabled {
            background: #1e293b;
            color: #475569;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }

        /* --- Real-Time Status Notification --- */
        .status-feed {
            margin-top: 30px;
            border-radius: 18px;
            padding: 18px;
            font-size: 14px;
            font-weight: 700;
            text-align: center;
            display: none;
            animation: nexusIn 0.5s ease;
        }

        @keyframes nexusIn { from { opacity: 0; transform: translateY(-20px) scale(0.9); } }

        /* --- Loader Visualization --- */
        .nexus-loader {
            width: 24px; height: 24px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: nexusSpin 0.8s linear infinite;
        }
        @keyframes nexusSpin { 100% { transform: rotate(360deg); } }

        /* --- Trust Indicators --- */
        .trust-array {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 45px;
            opacity: 0.4;
        }

        .trust-array i { font-size: 26px; transition: 0.3s; }
        .trust-array i:hover { opacity: 1; transform: scale(1.2); color: var(--primary-core); }

    </style>
</head>
<body>

    <div class="bg-overlay"></div>

    <div class="master-portal">
        <div class="portal-card" id="mainPortal">
            
            <div class="portal-nav">
                <a href="index.html" class="nav-back-button">
                    <i class="fas fa-chevron-left"></i> BACK TO HOME
                </a>
                <div class="secure-badge">
                    <i class="fas fa-shield-check"></i> SSL SECURE
                </div>
            </div>

            <div class="portal-hero">
                <h1>Deposit Center</h1>
                <p>Automated balance loading system</p>
            </div>

            <div class="payment-nexus">
                <span class="nexus-label">Receiver Personal Number</span>
                <div class="nexus-number">01992170327</div>
                <div class="nexus-tabs">
                    <span class="method-tag tag-bkash">BKASH</span>
                    <span class="method-tag tag-nagad">NAGAD</span>
                </div>
            </div>

            <div class="nexus-form">
                
                <div class="field-group">
                    <label class="field-label">Transaction Amount (BDT)</label>
                    <div class="field-input-wrapper">
                        <i class="fas fa-money-bill-transfer"></i>
                        <input type="number" id="depositAmount" placeholder="Enter Amount (e.g. 500)" min="100" max="25000">
                    </div>
                    <div class="min-alert">
                        <i class="fas fa-circle-info"></i>
                        Minimum deposit: 100 BDT | Maximum: 25,000 BDT
                    </div>
                </div>

                <div class="field-group">
                    <label class="field-label">Transaction Reference (TrxID)</label>
                    <div class="field-input-wrapper">
                        <i class="fas fa-fingerprint"></i>
                        <input type="text" id="transactionID" placeholder="Ex: BKX928374H" autocomplete="off" spellcheck="false">
                    </div>
                </div>

                <button class="nexus-button" id="initiateButton" onclick="corePaymentExecution()">
                    <span id="btnLabel">VERIFY DEPOSIT</span>
                    <i class="fas fa-bolt-lightning" id="btnIcon"></i>
                </button>

                <div id="statusReport" class="status-feed"></div>

            </div>

            <div class="trust-array">
                <i class="fab fa-cc-visa" title="Visa Verified"></i>
                <i class="fab fa-cc-mastercard" title="Mastercard Secure"></i>
                <i class="fas fa-shield-keyhole" title="End-to-End Encrypted"></i>
                <i class="fas fa-user-lock" title="Identity Protected"></i>
            </div>
        </div>
    </div>

    <script>
        // Database Configuration
        const FIREBASE_API_ENDPOINT = "https://panelshop-71ed8-default-rtdb.firebaseio.com/sms_logs.json";

        /**
         * Core Execution Logic
         * Triggered on Verify Deposit Button Click
         */
        async function corePaymentExecution() {
            // Element Selectors
            const amountInput = document.getElementById('depositAmount');
            const trxInput = document.getElementById('transactionID');
            const masterBtn = document.getElementById('initiateButton');
            const label = document.getElementById('btnLabel');
            const icon = document.getElementById('btnIcon');
            const report = document.getElementById('statusReport');

            // Extraction
            const requestedAmount = parseFloat(amountInput.value);
            const trxToken = trxInput.value.trim().toUpperCase();

            // Step 1: Frontend Deep Validation
            if (isNaN(requestedAmount) || requestedAmount < 100) {
                triggerReport("INVALID AMOUNT: MINIMUM 100 BDT REQUIRED", "danger");
                animateShake('depositAmount');
                return;
            }

            if (requestedAmount > 25000) {
                triggerReport("LIMIT EXCEEDED: MAXIMUM 25,000 BDT ALLOWED", "danger");
                return;
            }

            if (trxToken.length < 6) {
                triggerReport("INVALID TRXID: PLEASE CHECK YOUR SMS", "danger");
                animateShake('transactionID');
                return;
            }

            // Step 2: System Processing UI
            setPortalState(true);
            triggerReport("SYNCING WITH SECURE PAYMENT NETWORK...", "neutral");

            try {
                // Step 3: Fetch Data from Realtime DB
                const fetchPromise = await fetch(FIREBASE_API_ENDPOINT);
                const databaseSnapshot = await fetchPromise.json();

                let validationToken = null;

                // Step 4: Advanced Pattern Matching & Collision Detection
                for (let key in databaseSnapshot) {
                    const entry = databaseSnapshot[key];
                    
                    // Logic: Match ID in SMS content and verify 'isUsed' flag
                    if (entry.content.toUpperCase().includes(trxToken) && !entry.isUsed) {
                        validationToken = key;
                        break;
                    }
                }

                if (validationToken) {
                    // Step 5: Finalization & Database Patching
                    await commitPaymentToDB(validationToken, requestedAmount);

                    // Step 6: Success Visuals (Particles + Feedback)
                    confetti({
                        particleCount: 250,
                        spread: 90,
                        origin: { y: 0.6 },
                        colors: ['#6366f1', '#10b981', '#ffffff', '#ffd700']
                    });

                    triggerReport(`SUCCESS! ${requestedAmount} BDT ADDED TO WALLET.`, "success");

                    // Step 7: REDIRECTION HANDLER (3.5s Delay)
                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 3500);

                } else {
                    // Step 8: Error Resolution
                    triggerReport("TRXID NOT FOUND OR EXPIRED. TRY AGAIN!", "danger");
                    setPortalState(false);
                }

            } catch (networkError) {
                triggerReport("SECURITY GATEWAY TIMEOUT. CHECK CONNECTION!", "danger");
                setPortalState(false);
            }
        }

        /**
         * Commits the successful transaction to Firebase
         */
        async function commitPaymentToDB(dataKey, amountValue) {
            const patchUrl = `https://panelshop-71ed8-default-rtdb.firebaseio.com/sms_logs/${dataKey}.json`;
            await fetch(patchUrl, {
                method: 'PATCH',
                body: JSON.stringify({ 
                    isUsed: true, 
                    claimed_amount: amountValue,
                    verified_on: new Date().toISOString(),
                    system_log: "Automated_Success_V5"
                })
            });
        }

        /**
         * UI State Manager
         */
        function setPortalState(isLoading) {
            const btn = document.getElementById('initiateButton');
            const label = document.getElementById('btnLabel');
            const icon = document.getElementById('btnIcon');

            if (isLoading) {
                btn.disabled = true;
                label.innerText = "AUTHENTICATING...";
                icon.className = "nexus-loader";
            } else {
                btn.disabled = false;
                label.innerText = "VERIFY DEPOSIT";
                icon.className = "fas fa-bolt-lightning";
            }
        }

        /**
         * Dynamic Feedback Reporter
         */
        function triggerReport(text, mode) {
            const report = document.getElementById('statusReport');
            report.style.display = "block";
            report.innerText = text;

            if (mode === "success") {
                report.style.background = "rgba(16, 185, 129, 0.15)";
                report.style.color = "#10b981";
                report.style.border = "1px solid rgba(16, 185, 129, 0.3)";
            } else if (mode === "danger") {
                report.style.background = "rgba(239, 68, 68, 0.15)";
                report.style.color = "#ef4444";
                report.style.border = "1px solid rgba(239, 68, 68, 0.3)";
            } else {
                report.style.background = "rgba(148, 163, 184, 0.1)";
                report.style.color = "#94a3b8";
                report.style.border = "1px solid rgba(148, 163, 184, 0.2)";
            }
        }

        /**
         * UX Animation: Shake on Error
         */
        function animateShake(elementId) {
            const el = document.getElementById(elementId);
            el.style.borderColor = "var(--danger-glow)";
            gsap.to(el, { duration: 0.1, x: 10, repeat: 5, yoyo: true });
            setTimeout(() => { el.style.borderColor = "var(--border-highlight)"; }, 1000);
        }

        // Auto-Focus Amount Field on Load
        window.onload = () => {
            document.getElementById('depositAmount').focus();
        };

    </script>
</body>
</html>
