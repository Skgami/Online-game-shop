        }

        .status-badge {
            font-size: 11px;
            font-weight: bold;
            padding: 5px 12px;
            border-radius: 20px;
            text-transform: uppercase;
        }

        .status-success { background: #dcfce7; color: #166534; }
        .status-pending { background: #fef9c3; color: #854d0e; }

        .order-info {

            padding: 12px;

        .info-row {

        .label { color: var(--text-muted); }

        .copy-btn {

    <script>
        // Firebase Configuration (Same as yours)
        const firebaseConfig = {
            apiKey: "AIzaSyBx8h5PYxI34ZTaHs9ScdA8puSBt6h8yYU",
            authDomain: "panelshop-71ed8.firebaseapp.com",
            projectId: "panelshop-71ed8",
            storageBucket: "panelshop-71ed8.firebasestorage.app",
            messagingSenderId: "741029675696",
            appId: "1:741029675696:web:86331dc6ab82551d86f175"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let allOrders = [];

        // Check Login and Fetch Data
        auth.onAuthStateChanged(user => {
            if (user) {
                fetchOrders(user.uid);
            } else {
                window.location.href = 'login.html';
            }
        });

        function fetchOrders(uid) {
            db.collection("orders").where("uid", "==", uid).orderBy("timestamp", "desc").onSnapshot(snapshot => {
                allOrders = [];
                snapshot.forEach(doc => {
                    allOrders.push({ id: doc.id, ...doc.data() });
                });
                renderOrders(allOrders);
            }, error => {
                console.log(error);
                document.getElementById('ordersDisplay').innerHTML = "‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá‡•§ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶Æ‡¶ø‡¶®‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶Ø‡ßã‡¶ó‡¶æ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®‡•§";
            });
        }

        function renderOrders(orders) {
            const display = document.getElementById('ordersDisplay');
            if (orders.length === 0) {
                display.innerHTML = `
                    <div class="empty-state">
                        <span>üì≠</span>
                        <p>‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ï‡ßã‡¶®‡ßã ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø!</p>
                    </div>`;
                return;
            }

            display.innerHTML = orders.map(order => {
                const date = order.timestamp ? new Date(order.timestamp.seconds * 1000).toLocaleString() : 'N/A';
                const statusClass = order.status === 'success' ? 'status-success' : 'status-pending';
                
                return `
                    <div class="order-card">
                        <div class="order-top">
                            <div>
                                <span class="order-id">#${order.id.substring(0, 10)}</span>
                                <h3 class="product-name">${order.productName || 'Unknown Product'}</h3>
                            </div>
                            <span class="status-badge ${statusClass}">${order.status || 'Success'}</span>
                        </div>
                        
                        <div class="order-info">
                            <div class="info-row">
                                <span class="label">Amount:</span>
                                <span class="value">‡ß≥${order.price || 0}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">Order Date:</span>
                                <span class="value">${date}</span>
                            </div>
                        </div>

                        <div class="copy-code-box">
                            <span>Code: ${order.details || 'Processing...'}</span>
                            <button class="copy-btn" onclick="copyToClipboard('${order.details}')">COPY</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("‡¶ï‡ßã‡¶°‡¶ü‡¶ø ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
            });
        }

        function filterOrders() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allOrders.filter(o => 
                (o.productName && o.productName.toLowerCase().includes(term)) || 
                (o.id && o.id.toLowerCase().includes(term))
            );
            renderOrders(filtered);
        }

        function setFilter(type, el) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            
            if (type === 'all') {
                renderOrders(allOrders);
            } else {
                const filtered = allOrders.filter(o => o.status === type);
                renderOrders(filtered);
            }
        }
    </script>
