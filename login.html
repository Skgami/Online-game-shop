<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>লগইন | PanelShop</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white flex items-center justify-center min-h-screen p-4">

    <div class="bg-[#1e293b] p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700">
        <h2 class="text-3xl font-bold text-center text-blue-500 mb-8">PANEL SHOP</h2>
        <div class="space-y-5">
            <input type="email" id="email" class="w-full bg-[#0f172a] border border-slate-600 p-3 rounded-xl text-white outline-none focus:ring-2 focus:ring-blue-500" placeholder="ইমেইল">
            <input type="password" id="password" class="w-full bg-[#0f172a] border border-slate-600 p-3 rounded-xl text-white outline-none focus:ring-2 focus:ring-blue-500" placeholder="পাসওয়ার্ড">
            <button onclick="handleLogin()" id="lBtn" class="w-full bg-rose-600 p-4 rounded-xl font-bold hover:bg-rose-700 transition transform active:scale-95 shadow-lg">Login Account</button>
            <p class="text-center text-sm text-slate-400">অ্যাকাউন্ট নেই? <a href="signup.html" class="text-blue-500 hover:underline">Sign Up</a></p>
        </div>
    </div>

    <script>
        // আমি আপনার স্ক্রিনশট থেকে কনফিগ বসিয়ে দিয়েছি
        const firebaseConfig = {
            apiKey: "AIzaSyBx8hSPYxI34ZTaHs9ScdA8pGz9rO-o-O8",
            authDomain: "panelshop-71ed8.firebaseapp.com",
            databaseURL: "https://panelshop-71ed8-default-rtdb.firebaseio.com",
            projectId: "panelshop-71ed8",
            storageBucket: "panelshop-71ed8.appspot.com",
            messagingSenderId: "741029675696",
            appId: "1:741029675696:web:86331dc6ab82551d86f175",
            measurementId: "G-3V79YMK021"
        };
        
        firebase.initializeApp(firebaseConfig);

        async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const btn = document.getElementById('lBtn');

            if(!email || !password) return alert("ইমেইল এবং পাসওয়ার্ড দিন!");

            btn.disabled = true; btn.innerText = "Processing...";

            try {
                const res = await firebase.auth().signInWithEmailAndPassword(email, password);
                localStorage.setItem("userId", res.user.uid);
                window.location.href = "index.html"; 
            } catch (err) {
                alert("Login Failed: " + err.message);
                btn.disabled = false; btn.innerText = "Login Account";
            }
        }
    </script>
</body>
</html>
