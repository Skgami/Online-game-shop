<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লগইন | PanelShop</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white flex items-center justify-center min-h-screen p-4">

    <div class="bg-[#1e293b] p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700">
        <h2 class="text-3xl font-bold text-center text-blue-500 mb-8">PanelShop লগইন</h2>
        
        <div class="space-y-5">
            <input type="email" id="email" placeholder="ইমেইল অ্যাড্রেস" class="w-full bg-[#0f172a] border border-slate-600 p-3 rounded-xl outline-none focus:border-blue-500">
            <input type="password" id="password" placeholder="পাসওয়ার্ড" class="w-full bg-[#0f172a] border border-slate-600 p-3 rounded-xl outline-none focus:border-blue-500">
            
            <button onclick="handleLogin()" id="lBtn" class="w-full bg-blue-600 p-4 rounded-xl font-bold hover:bg-blue-700 transition">প্রবেশ করুন</button>
            
            <p class="text-center text-sm text-slate-400">
                অ্যাকাউন্ট নেই? <a href="signup.html" class="text-blue-500 hover:underline">নতুন খুলুন</a>
            </p>
        </div>
    </div>

    <script>
        // আপনার Firebase Config (একই কনফিগ এখানেও দিন)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "panelshop-71ed8.firebaseapp.com",
            projectId: "panelshop-71ed8",
            storageBucket: "panelshop-71ed8.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const auth = firebase.auth();

        async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const btn = document.getElementById('lBtn');

            if(!email || !password) return alert("ইমেইল এবং পাসওয়ার্ড দিন!");

            btn.disabled = true; btn.innerText = "লগইন হচ্ছে...";

            try {
                const res = await auth.signInWithEmailAndPassword(email, password);
                
                // আইডি সেভ করা (অ্যাড-মানির জন্য অতি প্রয়োজনীয়)
                localStorage.setItem("userId", res.user.uid);
                
                window.location.href = "index.html";
            } catch (err) {
                alert("ভুল ইমেইল বা পাসওয়ার্ড!");
                btn.disabled = false; btn.innerText = "প্রবেশ করুন";
            }
        }

        // আগে থেকে লগইন থাকলে অটো ড্যাশবোর্ডে পাঠাবে
        auth.onAuthStateChanged((user) => {
            if (user) {
                localStorage.setItem("userId", user.uid);
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
