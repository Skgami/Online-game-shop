<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লগইন | PanelShop</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white flex items-center justify-center min-h-screen p-4">

    <div class="bg-[#1e293b] p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700">
        <h2 class="text-3xl font-bold text-center text-blue-500 mb-8">PANEL SHOP</h2>
        
        <div class="space-y-5">
            <div>
                <label class="block text-slate-400 mb-1 text-sm">EMAIL ADDRESS</label>
                <input type="email" id="login-email" class="w-full bg-white border border-slate-600 p-3 rounded-xl text-black outline-none focus:ring-2 focus:ring-blue-500" placeholder="example@gmail.com">
            </div>
            <div>
                <label class="block text-slate-400 mb-1 text-sm">PASSWORD</label>
                <input type="password" id="login-password" class="w-full bg-[#2d3748] border border-slate-600 p-3 rounded-xl text-white outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
            </div>
            
            <button onclick="handleLogin()" id="lBtn" class="w-full bg-[#f43f5e] p-4 rounded-xl font-bold text-white hover:opacity-90 transition transform active:scale-95 shadow-lg shadow-rose-900/20 uppercase">
                Login Account
            </button>
            
            <p class="text-center text-sm text-slate-400">
                Don't have an account? <a href="signup.html" class="text-rose-500 hover:underline font-semibold">Sign Up</a>
            </p>
        </div>
    </div>

    <script>
        // আপনার Firebase Config (এগুলো অবশ্যই আপনার প্রজেক্টের টা বসাবেন)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "panelshop-71ed8.firebaseapp.com",
            projectId: "panelshop-71ed8",
            storageBucket: "panelshop-71ed8.appspot.com",
            messagingSenderId: "YOUR_ID",
            appId: "YOUR_APP_ID"
        };
        
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }

        async function handleLogin() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const btn = document.getElementById('lBtn');

            if(!email || !password) return alert("Email and Password are required!");

            btn.disabled = true; btn.innerText = "Processing...";

            try {
                const res = await firebase.auth().signInWithEmailAndPassword(email, password);
                // মেমরিতে আইডি সেভ করা
                localStorage.setItem("userId", res.user.uid);
                window.location.href = "index.html"; 
            } catch (err) {
                alert("Login Failed: " + err.message);
                btn.disabled = false; btn.innerText = "Login Account";
            }
        }

        // অটো লগইন চেক
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                localStorage.setItem("userId", user.uid);
                // window.location.href = 'index.html'; 
            }
        });
    </script>
</body>
</html>
