            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Control | Admin Dashboard</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700;800&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --admin-red: #ef4444;
            --admin-green: #22c55e;
            --admin-bg: #0f172a;
            --card-bg: #1e293b;
            --text-white: #f8fafc;
            --accent: #38bdf8;
        }

        /* প্রাথমিক অবস্থায় পেজটি হাইড থাকবে সিকিউরিটির জন্য */
        body {
            margin: 0; padding: 0;
            background-color: var(--admin-bg);
            color: var(--text-white);
            font-family: 'Poppins', sans-serif;
            display: none; 
        }

        /* --- Header & Layout --- */
        .admin-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px; background: #0b1120; border-bottom: 2px solid var(--card-bg);
        }

        .stats-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; padding: 25px;
        }

        .stat-card {
            background: var(--card-bg); padding: 20px; border-radius: 15px;
            text-align: center; border-left: 5px solid var(--accent);
        }

        /* --- Tabs --- */
        .tab-menu {
            display: flex; gap: 10px; padding: 0 25px; margin-bottom: 20px; overflow-x: auto;
        }

        .tab-btn {
            padding: 12px 25px; background: var(--card-bg); color: white;
            border: none; border-radius: 10px; cursor: pointer; font-weight: bold;
        }

        .tab-btn.active { background: var(--accent); color: var(--admin-bg); }

        /* --- Admin Sections --- */
        .admin-section { padding: 0 25px; display: none; animation: fadeIn 0.5s ease; }
        .admin-section.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .form-box {
            background: var(--card-bg); padding: 25px; border-radius: 20px; max-width: 600px;
        }

        input, select {
            width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155;
            border-radius: 10px; color: white; margin: 10px 0 20px; outline: none;
        }

        .btn-update {
            width: 100%; padding: 15px; background: var(--accent); color: #000;
            border: none; border-radius: 10px; font-weight: 800; cursor: pointer;
        }

        /* --- Table Styling --- */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; padding: 15px; background: #334155; color: #94a3b8; }
        td { padding: 15px; border-bottom: 1px solid #334155; }
        .badge { padding: 5px 10px; border-radius: 5px; font-size: 11px; }
        .badge-pending { background: #f59e0b; color: #000; }
        .badge-success { background: #22c55e; color: #000; }

        .copy-btn { background: #475569; color: white; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 10px; }
    </style>
</head>
<body>

    <div class="admin-header">
        <div>
            <h1 style="font-family: 'Oxanium';">ADMIN COMMAND CENTER</h1>
            <p style="font-size: 11px; color: #94a3b8;">Restricted Access Protocol</p>
        </div>
        <button onclick="logout()" style="background: var(--admin-red); color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">Logout</button>
    </div>

    <div class="stats-container">
        <div class="stat-card"><h3>TOTAL USERS</h3><p id="total-users">0</p></div>
        <div class="stat-card"><h3>PENDING DEPOSITS</h3><p id="pending-deposits">0</p></div>
        <div class="stat-card"><h3>TOTAL SALES</h3><p id="total-sales">৳ 0</p></div>
    </div>

    <div class="tab-menu">
        <button class="tab-btn active" onclick="showTab('balance-tab', this)">Edit Balance</button>
        <button class="tab-btn" onclick="showTab('deposit-tab', this)">Deposits List</button>
        <button class="tab-btn" onclick="showTab('orders-tab', this)">Orders Log</button>
    </div>

    <div id="balance-tab" class="admin-section active">
        <div class="form-box">
            <h2 style="margin-bottom: 15px;">User Balance Manager</h2>
            <label>Paste User UID:</label>
            <input type="text" id="target-uid" placeholder="Enter User ID...">
            <label>New Balance Amount (৳):</label>
            <input type="number" id="new-balance" placeholder="e.g. 500">
            <button class="btn-update" onclick="updateBalance()">EXECUTE UPDATE</button>
        </div>
    </div>

    <div id="deposit-tab" class="admin-section">
        <div class="form-box" style="max-width: 100%;">
            <h2>Recent Deposit Requests</h2>
            <table>
                <thead>
                    <tr>
                        <th>User UID</th>
                        <th>TrxID</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="deposit-list">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="orders-tab" class="admin-section">
        <div class="form-box" style="max-width: 100%;">
            <h2>Product Order History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>User</th>
                        <th>Price</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="order-list">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // --- [1] SECURITY CHECK (সবকিছুর আগে) ---
        if (sessionStorage.getItem("admin_auth") !== "true") {
            alert("Unauthorized Access! Redirecting...");
            window.location.href = "admin-panel-secret.html";
        } else {
            document.body.style.display = "block"; // ভেরিফাইড হলে পেজ দেখাবে
        }

        // --- [2] FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBx8h5PYxI34ZTaHs9ScdA8puSBt6h8yYU",
            authDomain: "panelshop-71ed8.firebaseapp.com",
            projectId: "panelshop-71ed8",
            storageBucket: "panelshop-71ed8.firebasestorage.app",
            messagingSenderId: "741029675696",
            appId: "1:741029675696:web:86331dc6ab82551d86f175"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- [3] CORE FUNCTIONS ---

        // Tab Switcher
        function showTab(tabId, btn) {
            document.querySelectorAll('.admin-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active');
        }

        // Update Balance
        async function updateBalance() {
            const uid = document.getElementById('target-uid').value.trim();
            const amount = parseFloat(document.getElementById('new-balance').value);

            if(!uid || isNaN(amount)) return alert("Please fill all fields!");

            try {
                await db.collection("users").doc(uid).update({ balance: amount });
                alert("Balance updated successfully for UID: " + uid);
                document.getElementById('new-balance').value = "";
            } catch (e) {
                alert("Error: " + e.message);
            }
        }

        // Fetch Deposit Data
        function loadDeposits() {
            db.collection("deposits").orderBy("timestamp", "desc").limit(20).onSnapshot(snap => {
                const list = document.getElementById('deposit-list');
                list.innerHTML = "";
                snap.forEach(doc => {
                    const data = doc.data();
                    list.innerHTML += `
                        <tr>
                            <td>${data.uid.substring(0,8)}... <span class="copy-btn" onclick="copyUID('${data.uid}')">Copy</span></td>
                            <td>${data.transactionId}</td>
                            <td style="color:var(--admin-green)">৳${data.amount}</td>
                            <td><span class="badge ${data.status === 'pending' ? 'badge-pending' : 'badge-success'}">${data.status}</span></td>
                            <td><button class="copy-btn" onclick="approveDeposit('${doc.id}', '${data.uid}', ${data.amount})">Approve</button></td>
                        </tr>
                    `;
                });
            });
        }

        function copyUID(uid) {
            document.getElementById('target-uid').value = uid;
            alert("UID Copied to Editor!");
        }

        // Logout
        function logout() {
            sessionStorage.removeItem("admin_auth");
            window.location.href = "admin-panel-secret.html";
        }

        // Load Initial Stats
        function loadStats() {
            db.collection("users").onSnapshot(s => document.getElementById('total-users').innerText = s.size);
            db.collection("deposits").where("status", "==", "pending").onSnapshot(s => document.getElementById('pending-deposits').innerText = s.size);
        }

        // Initialize Everything
        window.onload = () => {
            loadStats();
            loadDeposits();
        };
    </script>
</body>
</html>
